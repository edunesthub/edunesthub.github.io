<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Chawp - Sleek Food Delivery">
    <meta name="author" content="Askbootstrap">
    <meta name="theme-color" content="#2c2c2c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="img/fav.png">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <title>Chawp - My Account</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        body { background: #2c2c2c; font-family: 'Poppins', sans-serif; color: #fff; }
        .account-page { padding: 40px 20px; max-width: 600px; margin: 0 auto; }
        .account-header { text-align: center; margin-bottom: 40px; position: relative; }
        .account-header h2 { font-size: 2.5rem; font-weight: 700; color: #fff; margin: 0; letter-spacing: -0.5px; }
        .back-btn-top { position: absolute; left: 0; top: 50%; transform: translateY(-50%); background: none; border: none; color: #00c8ff; font-size: 1.5rem; cursor: pointer; }
        .back-btn-top:hover { color: #00b0e6; }
        .account-card { background: #565656; border-radius: 15px; padding: 25px; box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 20px; }
        .form-group label { font-size: 1rem; color: #b0b0b0; font-weight: 500; margin-bottom: 8px; display: block; }
        .form-group input { background: #4a4a4a; border: none; color: #fff; padding: 12px 15px; border-radius: 10px; width: 100%; font-size: 1rem; outline: none; transition: background 0.3s ease; }
        .form-group input[readonly] { background: #3a3a3a; opacity: 0.7; }
        .form-group input:focus { background: #5a5a5a; }
        .btn-primary { background: #00c8ff; border: none; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: 600; width: 100%; transition: background 0.3s ease; }
        .btn-primary:hover { background: #00b0e6; }
        .btn-secondary { background: #6c757d; border: none; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: 600; width: 100%; transition: background 0.3s ease; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-danger { background: #dc3545; border: none; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: 600; width: 100%; transition: background 0.3s ease; }
        .btn-danger:hover { background: #c82333; }
        .options-section { margin-top: 30px; }
        .options-section h5 { color: #fff; font-weight: 600; margin-bottom: 15px; font-size: 1.2rem; }
        .motivational-btn { background: #565656; border: 1px solid #00c8ff; color: #00c8ff; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: 600; width: 100%; transition: all 0.3s ease; margin-top: 20px; }
        .motivational-btn:hover { background: #00c8ff; color: #fff; }
        .osahan-menu-fotter { background: #1a1a1a; box-shadow: 0 -4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="fixed-bottom-bar">
    <div class="account-page">
        <div class="account-header">
            <button id="back-btn-top" class="back-btn-top"><i class="feather-arrow-left"></i></button>
            <h2>My Account</h2>
        </div>
        <div class="account-card">
            <form id="account-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Nickname</label>
                    <input type="text" id="name" placeholder="Enter your nickname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" id="back-btn" class="btn btn-secondary mt-3">Back to Profile</button>
            </form>
            <button class="motivational-btn" onclick="subscribeToQuotes()">Click Here to Receive Daily Motivational Quotes</button>
            <div class="options-section">
                <h5>Account Options</h5>
                <button id="delete-account-btn" class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="osahan-menu-fotter fixed-bottom bg-darks px-3 py-2 text-center">
        <div class="row">
            <div class="col"><a href="index.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-map-pin"></i></p>Trending</a></div>
            <div class="col"><a href="home.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-home text-white"></i></p>Home</a></div>
            <div class="col"><a href="cart.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-shopping-cart"></i></p>Cart</a></div>
            <div class="col"><a href="orders.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-shopping-bag"></i></p>Orders</a></div>
            <div class="col selected"><a href="profile.html" class="text-danger small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-user"></i></p>Profile</a></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const accountForm = document.getElementById("account-form");
        const emailInput = document.getElementById("email");
        const nameInput = document.getElementById("name");
        const phoneInput = document.getElementById("phone");
        const backBtn = document.getElementById("back-btn");
        const backBtnTop = document.getElementById("back-btn-top");
        const deleteAccountBtn = document.getElementById("delete-account-btn");
        const CACHE_KEY = "user-account-cache";

        const loadAccountData = async (user) => {
            const cachedData = localStorage.getItem(`${CACHE_KEY}-${user.uid}`);
            if (cachedData) {
                const { email, name, phone } = JSON.parse(cachedData);
                requestAnimationFrame(() => {
                    emailInput.value = email || user.email;
                    nameInput.value = name || "";
                    phoneInput.value = phone || "";
                });
            } else {
                requestAnimationFrame(() => {
                    emailInput.value = user.email;
                    nameInput.value = user.email.split("@")[0];
                    phoneInput.value = "";
                });
                await fetchAndCacheAccountData(user);
            }
        };

        const fetchAndCacheAccountData = async (user) => {
            try {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                const userData = userDoc.exists() ? userDoc.data() : { name: user.email.split("@")[0], phone: "" };
                const accountData = { email: user.email, name: userData.name, phone: userData.phone || "" };
                requestAnimationFrame(() => {
                    emailInput.value = accountData.email;
                    nameInput.value = accountData.name;
                    phoneInput.value = accountData.phone;
                });
                localStorage.setItem(`${CACHE_KEY}-${user.uid}`, JSON.stringify(accountData));
            } catch (error) {
                console.error("Error loading account data:", error);
                alert("Failed to load account data.");
            }
        };

        accountForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const updatedData = {
                name: nameInput.value,
                phone: phoneInput.value
            };

            try {
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, updatedData, { merge: true });
                const cachedData = JSON.parse(localStorage.getItem(`${CACHE_KEY}-${user.uid}`)) || {};
                localStorage.setItem(`${CACHE_KEY}-${user.uid}`, JSON.stringify({ ...cachedData, ...updatedData }));
                window.location.href = "profile.html";
            } catch (error) {
                console.error("Error updating profile:", error);
                alert(`Error: ${error.message}`);
            }
        });

        const goBack = () => window.location.href = "profile.html";
        backBtn.addEventListener("click", goBack);
        backBtnTop.addEventListener("click", goBack);

        deleteAccountBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) return;

            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                try {
                    const userDocRef = doc(db, "users", user.uid);
                    await deleteDoc(userDocRef);
                    await deleteUser(user);
                    localStorage.removeItem(`${CACHE_KEY}-${user.uid}`);
                    window.location.href = "login.html";
                } catch (error) {
                    console.error("Error deleting account:", error);
                    alert(`Error: ${error.message}. You may need to re-authenticate to delete your account.`);
                }
            }
        });

        window.subscribeToQuotes = function() {
            // Placeholder for motivational quotes subscription logic
            alert("You’ve subscribed to daily motivational quotes! Stay tuned for inspiration.");
            // You could integrate with OneSignal or Firestore here to manage subscriptions
        };

        document.addEventListener("DOMContentLoaded", () => {
            const user = auth.currentUser;
            if (user) {
                loadAccountData(user);
            } else {
                onAuthStateChanged(auth, (user) => {
                    if (user) loadAccountData(user);
                    else window.location.href = "login.html";
                });
            }
        });
    </script>
    <script defer src="vendor/jquery/jquery.min.js"></script>
    <script defer src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
