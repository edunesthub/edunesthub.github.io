    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        enableIndexedDbPersistence(db).catch(err => console.warn("Firestore persistence failed:", err));

        async function loadTrendingRestaurants() {
            const trendingList = document.getElementById("trending-list");
            const trendingSection = document.querySelector(".trending-section");

            const cachedData = localStorage.getItem("trendingRestaurants");
            if (cachedData) {
                trendingList.innerHTML = cachedData;
                setTimeout(() => {
                    trendingSection.classList.add("loaded");
                    document.querySelectorAll(".list-card").forEach(card => card.classList.add("loaded"));
                }, 50);
                if (!navigator.onLine) {
                    document.body.classList.add("offline");
                    return;
                }
            } else {
                trendingList.innerHTML = "<p style='color:#b0b0b0;'>Loading restaurants...</p>";
            }

            try {
                const q = query(collection(db, "restaurant"), orderBy("rating", "desc"), limit(6));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    trendingList.innerHTML = "<p style='color:#b0b0b0;'>No trending restaurants found.</p>";
                    trendingSection.classList.add("loaded");
                    return;
                }

                let output = "";
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const restaurantId = doc.id;
                    output += `
                        <div class="list-card">
                            <div class="list-card-image">
                                <a href="/restaurant.html?id=${restaurantId}">
                                    <img alt="${data.name || 'Restaurant'}" src="${data.image || '/img/placeholder.png'}" class="img-fluid item-img" loading="lazy">
                                </a>
                            </div>
                            <div class="list-card-body">
                                <h6 class="mb-1"><a href="/restaurant.html?id=${restaurantId}" class="text-white">${data.name || 'Unnamed'}</a></h6>
                                <p class="time"><a href="/restaurant.html?id=${restaurantId}"><span><i class="feather-clock me-1"></i>${Math.max(5, data.delivery_time - 15)}-${data.delivery_time} mins</span></a></p>
                            </div>
                        </div>
                    `;
                });

                trendingList.innerHTML = output;
                localStorage.setItem("trendingRestaurants", output);
                document.body.classList.remove("offline");
                setTimeout(() => {
                    trendingSection.classList.add("loaded");
                    document.querySelectorAll(".list-card").forEach(card => card.classList.add("loaded"));
                }, 50);
            } catch (error) {
                console.error("❌ ERROR fetching trending restaurants:", error);
                if (!cachedData) {
                    trendingList.innerHTML = "<p style='color:#b0b0b0;'>Failed to load restaurants. Please check your connection.</p>";
                    trendingSection.classList.add("loaded");
                }
            }
        }

        function updateWelcomeMessage() {
            const welcomeMessage = document.getElementById("welcome-message");
            const cachedUser = localStorage.getItem("user-account-cache-" + (auth.currentUser?.uid || ""));
            if (cachedUser) {
                const { name } = JSON.parse(cachedUser);
                welcomeMessage.textContent = `Hi, ${name || "User"}!`;
            } else {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const cachedData = localStorage.getItem("user-account-cache-" + user.uid);
                        if (cachedData) {
                            const { name } = JSON.parse(cachedData);
                            welcomeMessage.textContent = `Hi, ${name || "User"}!`;
                        } else {
                            welcomeMessage.textContent = `Hi, ${user.email.split("@")[0]}!`;
                        }
                    }
                });
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadTrendingRestaurants();
            updateWelcomeMessage();

            setTimeout(() => {
                document.querySelector(".welcome-header").classList.add("loaded");
                document.querySelector(".promo-banner").classList.add("loaded");
                document.querySelector(".osahan-menu-fotter").classList.add("loaded");
            }, 50);

            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js")
                    .then(() => console.log("PWA Ready, fam!"))
                    .catch(error => console.error("PWA Error:", error));
            }
        });

        window.addEventListener("online", loadTrendingRestaurants);
        window.addEventListener("offline", () => {
            const cachedData = localStorage.getItem("trendingRestaurants");
            if (cachedData) {
                document.getElementById("trending-list").innerHTML = cachedData;
                document.body.classList.add("offline");
                setTimeout(() => document.querySelector(".trending-section").classList.add("loaded"), 50);
            }
        });

        // Function to check if user is subscribed
async function checkSubscriptionStatus() {
    const OneSignal = window.OneSignal;
    try {
        const sub = await OneSignal.User.PushSubscription.getPushSubscription();
        console.log("Subscription status:", sub.optedIn);
        return sub.optedIn;
    } catch (error) {
        console.error("Error checking subscription status:", error);
        return false;
    }
}

// Function to prompt user to subscribe
window.subscribeToNotifications = async function() {
    const OneSignal = window.OneSignal;
    try {
        console.log("Attempting to subscribe...");
        // Request permission and subscribe
        await OneSignal.User.PushSubscription.optIn();
        const isSubscribed = await checkSubscriptionStatus();
        console.log("Subscription result:", isSubscribed);
        // Hide the prompt regardless of the outcome (user made a choice)
        hideSubscriptionPrompt();
        if (isSubscribed) {
            console.log("User subscribed successfully!");
        } else {
            console.log("User did not subscribe (possibly denied permission).");
        }
    } catch (error) {
        console.error("Error subscribing to notifications:", error);
        // Hide the prompt even if there's an error (user still made a choice)
        hideSubscriptionPrompt();
    }
};

// Function to hide the subscription prompt
function hideSubscriptionPrompt() {
    console.log("Hiding subscription prompt...");
    const prompt = document.getElementById("subscriptionPrompt");
    if (prompt) {
        prompt.style.display = 'none';
    } else {
        console.warn("Subscription prompt element not found!");
    }
    // Persist the hidden state in localStorage
    localStorage.setItem('chawpPromptHidden', 'true');
    console.log("Prompt hidden state saved to localStorage:", localStorage.getItem('chawpPromptHidden'));
}

// Function to check if the prompt should be hidden
function shouldHidePrompt() {
    const isHidden = localStorage.getItem('chawpPromptHidden') === 'true';
    console.log("Should hide prompt?", isHidden);
    return isHidden;
}

// Function to dismiss the prompt without subscribing
window.dismissPrompt = function() {
    console.log("Dismissing prompt...");
    hideSubscriptionPrompt();
};

// Update DOMContentLoaded to handle the prompt
document.addEventListener("DOMContentLoaded", () => {
    loadTrendingRestaurants();
    updateWelcomeMessage();

    setTimeout(() => {
        document.querySelector(".welcome-header").classList.add("loaded");
        document.querySelector(".promo-banner").classList.add("loaded");
        document.querySelector(".osahan-menu-fotter").classList.add("loaded");
        document.querySelector(".subscription-prompt")?.classList.add("loaded");
    }, 50);

    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
            .then(() => console.log("PWA Ready, fam!"))
            .catch(error => console.error("PWA Error:", error));
    }

    // Check subscription status and hide prompt if already subscribed
    const OneSignal = window.OneSignal;
    OneSignal.on('initDone', async () => {
        console.log("OneSignal initialized.");
        const isSubscribed = await checkSubscriptionStatus();
        if (isSubscribed || shouldHidePrompt()) {
            hideSubscriptionPrompt();
        } else {
            console.log("User not subscribed and prompt not dismissed. Showing prompt.");
        }

        // Listen for subscription changes
        OneSignal.User.PushSubscription.on('change', async (subscription) => {
            console.log("Subscription state changed:", subscription.optedIn);
            if (subscription.optedIn) {
                console.log("User is now subscribed! ID:", subscription.id);
                hideSubscriptionPrompt();
            }
        });
    });
});
